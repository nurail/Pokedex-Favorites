<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.min.css" />
  </head>
  <body>
    <div>
      <form id="back-btn-form" action="/views/main.html">
        <button id="back-btn">BACK</button>
      </form>
    </div>
    <div class="centered-form">
      <div class="centered-form__box">
        <h3>Register User</h3>
        <h5 id="error-message"></h5>
        <form id="register-submit">
          <label>First Name</label>
          <input
            type="text"
            name="first-name"
            id="register-first-name"
            placeholder="First Name"
          />
          <label>Last Name</label>
          <input
            type="text"
            name="last-name"
            id="register-last-name"
            placeholder="Last Name"
          />
          <label>Username</label>
          <input
            type="text"
            name="username"
            id="register-username"
            placeholder="Username"
            required
          />
          <label>Date of Birth</label>
          <input
            type="date"
            name="dob"
            id="register-dob"
            placeholder="Date of Birth"
          />
          <label>Email ID</label>
          <input
            id="register-email"
            type="text"
            name="email"
            placeholder="Email ID"
            required
          />
          <label>Password</label>
          <input
            id="register-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <label>Confirm Password</label>
          <input
            id="register-confirmation-password"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <button id="register-new-user-button">Register</button>
        </form>
      </div>
    </div>

    <script src="/src/register.js"></script>
  </body>
</html>
